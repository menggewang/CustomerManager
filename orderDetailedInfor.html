    <div class="panel panel-default">
        <div class="panel-heading">基本订单信息</div>
        <div class="panel-body">
           <form class="form-inline"> 
               <div class="form-group">
                <label>进货单编号&nbsp;&nbsp;</label><input name="" type="text" placeholder="4166565" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>业务员&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
                </div> 

                <div class="form-group">
                <label>创建时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>备注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="加急" class="dfinput"/>
                </div> 
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">商品信息</div>
        <div class="panel-body">
           <form class="form-inline"> 
               <div class="form-group">
                <label>商品名称 &nbsp;&nbsp;</label><input name="" type="text" placeholder="小米手机" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>商品类别&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
                </div> 

                <div class="form-group">
                <label>商品售价&nbsp;&nbsp;</label><input name="" type="text" placeholder="4800" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>商品数量&nbsp;&nbsp;</label><input name="" type="text" placeholder="100" class="dfinput"/>
                </div> 
                <div class="form-group">
                    <label>商品总价&nbsp;&nbsp;</label><input name="" type="text" placeholder="200000.0" class="dfinput"/>
                </div> 

                <div class="form-group">
                <label>商品描述&nbsp;&nbsp;</label><input name="" type="text" placeholder="Android智能" class="dfinput" />
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">业务员</div>
        <div class="panel-body">
           <form class="form-inline"> 
               <div class="form-group">
                <label>姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="4166565" class="dfinput" />

                 <div class="form-group">
                    <label>性别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>

                <label>出生日期&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>电话&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
                </div> 
            </form>
        </div>
