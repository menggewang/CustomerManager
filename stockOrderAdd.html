<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>进货订单添加</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">增加部门</a></li>
    </ul>
    </div>
    
    <div class="formtitle"><span>进货订单添加</span></div>
    
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
           <form class="form-inline"> 
               <div class="form-group">
                <label>进货单编号&nbsp;&nbsp;</label><input name="" type="text" placeholder="4166565" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>业务员&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
                </div> 

                <div class="form-group">
                <label>创建时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
                </div>

                 <div class="form-group">
                    <label>备注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
                </div> 
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">商品信息</div>
        <div class="panel-body">
           <form class="form-inline"> 
               <div class="form-group">
                <label>商品名称 &nbsp;&nbsp;</label>
                <select class="form-control"  style="width:302px;">
                  <option>请选择-----</option>
                  <option>张三</option>
                  <option>李四</option>
                  <option>王五</option>
                </select>
                </div>
               <span class="badge" style="margin-top:-25px;"><a href="">新建</a></span>
                 <div class="form-group">
                    <label>数量&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
                </div> 
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">供应商信息</div>
        <div class="panel-body">
           <form class="form-inline"> 
               <div class="form-group">
                <label>供应商名称 &nbsp;&nbsp;</label>
                <select class="form-control" style="width:302px;">
                  <option>请选择-----</option>
                  <option>张三</option>
                  <option>李四</option>
                  <option>王五</option>
                </select>
                </div><span class="badge" style="margin-top:-25px;"><a href="">新建</a></span><!--  <span class="badge">新建</span> -->
            </form>
        </div>
    </div>
    <div style="margin-top:3%; margin-left:60%;">
        <input name="" type="submit" class="dfinput" value="提交" style="width:60px; margin-left:17%;" />
        <input name="" type="reset" class="dfinput" value="重置" style="width:60px; margin-left:1%;"/>
    </div>
</body>

</html>
