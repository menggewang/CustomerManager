<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品信息添加</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">增加部门</a></li>
    </ul>
    </div>
    
    <div class="formtitle"><span>商品信息添加</span></div>
    <form class="form-inline">
        <div class="form-group">
            <label>商品编号&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
        </div>
        <div class="form-group">
            <label>商品名称&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
        </div>

        <div class="form-group">
            <label>商品类型&nbsp;&nbsp;</label>
            <select class="form-control" style="width:302px;">
              <option>商品类型-----</option>
              <option>手机</option>
              <option>电视</option>
              <option>电脑</option>
            </select>
        </div>
        <span class="badge" style="margin-top:-25px;"><a href="#">新建</a></span>
        <div class="form-group">
            <label>描述信息&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
        </div>

        <div class="form-group">
            <label>商品进价&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
        </div>
        <div class="form-group">
            <label>商品售价&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
        </div>

         <div class="form-group">
            <label>进货量&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="" type="text" placeholder="电子产品" class="dfinput"/>
        </div>
        <div class="form-group">
            <label>库存数量&nbsp;&nbsp;</label><input name="" type="text" placeholder="各种用电设备" class="dfinput" />
        </div>
        <br>
        <input name="" type="submit" class="dfinput" value="提交" style="width:60px; margin-left:70%;" />
        <input name="" type="reset" class="dfinput" value="重置" style="width:60px; margin-left:1%;"/>
    </form>


</body>

</html>
