<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应商查询列表</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">数据表</a></li>
    <li><a href="#">基本内容</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    <div class="formtitle"><span>供应商查询列表</span></div>
     <div class="pagin"style="display:inline-block;">
        <div class="message">页次：<i class="blue">2&nbsp;/</i><i class="blue">1256</i>页&nbsp;&nbsp;&nbsp;每页显示：10条&nbsp;&nbsp;&nbsp;总记录数：<i class="blue">12</i>条</div>
        <image src="images/list_left.png"><span style="display:inline-block;"><a href="#" style="color:red;">&nbsp;&nbsp;1&nbsp;&nbsp;</a></span><image src="images/list_right.png">&nbsp;&nbsp;转到：
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
    </div>
    <table class="tablelist">
        <thead>
        <tr>
        <th>供应商名称</th>
        <th>联系电话</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>电子产品</td>
        <td>各种用电设备</td>
        <td><a href="#" class="tablelink">删除</a>&nbsp;&nbsp;&nbsp;<a href="#" class="tablelink">修改</a></td>
        </tr> 
        
        <tr>
        <td>各种面膜</td>
        <td>已审核</td>
       <td><a href="#" class="tablelink">删除</a>&nbsp;&nbsp;&nbsp;<a href="#" class="tablelink">修改</a></td>
        </tr> 
        
        <tr>
        <td>家具</td>
        <td>沙发，茶几</td>
        <td><a href="#" class="tablelink">删除</a>&nbsp;&nbsp;&nbsp;<a href="#" class="tablelink">修改</a></td>
        </tr> 
        
        <tr>
        <td>腕表</td>
        <td>机械全自动腕表</td>
        <td><a href="#" class="tablelink">删除</a>&nbsp;&nbsp;&nbsp;<a href="#" class="tablelink">修改</a></td>
        </tr>      
        </tbody>
    </table>
    
   
    <div class="pagin">
        <ul class="paginList">
        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>
        <li class="paginItem"><a href="javascript:;">3</a></li>
        <li class="paginItem"><a href="javascript:;">4</a></li>
        <li class="paginItem"><a href="javascript:;">5</a></li>
        <li class="paginItem more"><a href="javascript:;">...</a></li>
        <li class="paginItem"><a href="javascript:;">10</a></li>
        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>
    
    
    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
    </script>

</body>

</html>
